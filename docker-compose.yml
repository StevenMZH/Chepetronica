services:
  backend:
    build: ./backend
    container_name: backend
    command: gunicorn backend.wsgi:application --bind 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - .env.dev
    depends_on:
      - main_db
      - cache_db
    # Hot reload
    # volumes:
    #   - ./backend:/app
    restart: unless-stopped
  frontend:
    build: ./frontend
    container_name: frontend
    restart: unless-stopped

  main_db:
    image: postgres:15
    container_name: main_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.dev
    restart: unless-stopped

  cache_db:
    image: redis:alpine
    container_name: cache_db
    volumes:
      - redis_data:/data
    restart: always  

  nginx:
    image: nginx:latest
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./frontend/build:/usr/share/nginx/html:ro 
    depends_on:
      - frontend
      - backend
    restart: unless-stopped 

volumes:
  postgres_data:
  redis_data:
